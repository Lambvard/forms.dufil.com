<!DOCTYPE html>
<html>
<head>
	<title>ReportForm</title>
	<link rel="stylesheet" type="text/css" href="util/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="util/css/bootstrap.min.css">

</head>
<body>
	<div>
		<label style="font-weight: bold; font-size: 30px;">
			Register as a new user
		</label>
	</div>
	<div>
		<form>
			<div>
				<label class="labelformstyle">Firstname:</label><br>
				<input type="text" name="" placeholder="Enter firstname" required class="inputstyle">
			</div>
			<div>
				<label class="labelformstyle">Othernames:</label><br>
				<input type="text" name="" placeholder="Enter othertnames" required class="inputstyle">
			</div>
			<div>
				<label class="labelformstyle">Surname:</label><br>
				<input type="text" name="" placeholder="Enter Surname" required class="inputstyle">
			</div>
			<div>
				<label class="labelformstyle">Home Address:</label><br>
				<input type="text" name="" placeholder="Enter home address" required class="inputstyle">
			</div>
			<div>
				<label class="labelformstyle">Department:</label><br>
				<select class="inputstyle">
					<option>Warehouse</option>
					<option>Production</option>
					<option>Production Planning and Inventory Control</option>
					<option>Quality Control and Assurance</option>
					<option>Finance</option>
					<option>Human Resources</option>
				</select>
			</div>
			<div>
				<input type="Submit" name="" value="Register">
			</div>
		</form>
	</div></div>
</section>

</body>
</html>
